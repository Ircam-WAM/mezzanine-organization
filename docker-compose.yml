data:
  image: debian:jessie
  volumes:
    - ./data/media/:/srv/media
    - ./data/static/:/srv/static
    - ./data/backup/:/srv/backup
    - ./scripts/:/srv/scripts
  command: "true"

db:
  image: mariadb
  volumes_from:
    - data
  environment:
    - MYSQL_ROOT_PASSWORD=hyRob0otlaz4
    - MYSQL_DATABASE=manifeste
    - MYSQL_USER=manifeste
    - MYSQL_PASSWORD=Onukifsid7

app:
  build: .
  command: /bin/sh deploy/start_app.sh
  volumes:
    - ./app/:/srv/app
  volumes_from:
    - data
  expose:
    - "8000"
  links:
    - db
    # - pgdb

nginx:
  image: nginx
  ports:
    - "8010:80"
  volumes:
    - ./app/deploy/nginx-app.conf:/etc/nginx/conf.d/default.conf
    - ./data/var/log/nginx/:/var/log/nginx
  volumes_from:
    - data
  links:
    - app
