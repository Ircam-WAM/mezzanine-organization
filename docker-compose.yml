data:
  image: debian:jessie
  volumes:
    - ./data/media/:/srv/media
    - ./data/backup/:/srv/backup
    - /srv/static
    - /srv/bower
  command: "true"

db:
  image: postgres
  volumes_from:
    - data
  volumes:
    - ./scripts/:/srv/scripts
    - ./data/postgresql/data/:/var/lib/postgresql/data
  environment:
    - POSTGRES_PASSWORD=hyRob0otlaz4

app:
  build: .
  command: /bin/bash scripts/app.sh
  volumes:
    - ./app/:/srv/app
    - ./lib/mezzanine-agenda/:/srv/lib/mezzanine-agenda
    # - ./lib/mezzanine/:/srv/lib/mezzanine
    - ./lib/grappelli-safe/:/srv/lib/grappelli-safe
  volumes_from:
    - data
  expose:
    - "8000"
  links:
    - db
  environment:
   - DEBUG=False

nginx:
  image: nginx
  ports:
    - "8020:80"
  volumes:
    - ./etc/nginx.conf:/etc/nginx/conf.d/default.conf
    - ./data/var/log/nginx/:/var/log/nginx
  volumes_from:
    - data
  links:
    - app
