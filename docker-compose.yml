data:
  image: debian:jessie
  volumes:
     - ./data/media/:/srv/media
     - ./data/static/:/srv/static
     - ./data/backup/:/srv/backup
  command: "true"

db:
  image: mariadb
  volumes_from:
    - data
  volumes:
    - ./data/var/lib/mysql/:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=hyRob0otlaz4
    - MYSQL_DATABASE=manifeste
