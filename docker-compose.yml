app:
  build: .
  command: /bin/sh deploy/start_app.sh --runserver
  ports:
    - "9000:9000"
  volumes:
    - ./app/:/srv/app
  volumes_from:
    - data
  expose:
    - "8000"
  links:
    - db
    # - pgdb

nginx:
  image: nginx
  ports:
    - "8010:80"
  volumes:
    - ./app/deploy/nginx-app.conf:/etc/nginx/conf.d/default.conf
    - ./data/var/log/nginx/:/var/log/nginx
  volumes_from:
    - data
  links:
    - app
