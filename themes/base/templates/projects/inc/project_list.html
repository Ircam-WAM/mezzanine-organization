<div class="row">
    {% for project in projects %}
        {% if not project.is_archive %}
        <div class="col-sm-6">
            <h3 class="mt0 mb0">
                <a href="{% url 'organization-project-detail' project.slug %}">
                    {{ project }}
                </a>
            </h3>
            <p>
                {{ project.description|safe }}
            </p>
        </div>
        {% endif %}
    {% endfor %}
</div>
