
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test 3 - audio.js</title>
    <style>
        p { clear: both; }
    </style>
    <script src="../audiojs/audio.js"></script>
    <script>
        audiojs.events.ready(function() {
            audiojs.createAll();
        });
    </script>
</head>
<body>
<h1>audiojs.create(element, settings)</h1>
<p>preload="none"</p>
<audio src="https://raw.githubusercontent.com/kolber/audiojs/master/mp3/bensound-dubstep.mp3" preload="none"></audio>
<p>autoplay="autoplay"</p>
<audio src="https://raw.githubusercontent.com/kolber/audiojs/master/mp3/bensound-dubstep.mp3" autoplay></audio>
<p>loop="loop"</p>
<audio src="https://raw.githubusercontent.com/kolber/audiojs/master/mp3/bensound-dubstep.mp3" loop></audio>
<p><a href="http://www.bensound.com/royalty-free-music/track/dubstep">Royalty Free Music from Bensound</a></p>
</body>
</html>
