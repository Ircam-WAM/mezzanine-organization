<div style="display:block">
    <div style="float:left;width:48%;{% if left %}margin-right:40px;{% endif %}">

        <i class="fa {% if private %}fa-lock{% else %}fa-globe{% endif %} ict-project-style__icon-field" aria-hidden="true"></i>
        <p class="ict-project-style__description-field">{{ field.help_text }}</p>

    </div>
</div>
