{% extends "base.html" %}
{% load i18n %}
{% load mezzanine_tags keyword_tags %}

{% block main %}

<div class="artist-name">
 <h1>{{ artist.name }}</h1>
</div>

<div class="artist-bio">
 {{ artist.bio|safe }}
</div>

<img src="{{ MEDIA_URL }}/{{ artist.photo }}" />

<div class="artist-events">
    <h2>{% trans 'Events' %}</h2>
    {% for event in artist.events.all %}
        {{ event.title }}
    {% endfor %}
</div>

{% endblock %}
