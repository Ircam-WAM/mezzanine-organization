<video preload="true"></video>

<ol class="video-playlist">
    {% for media in playlist %}
        <li class="video-playlist__item">
            {% for transcoded in media.media.transcoded.all %}
                <a href="#" data-src="{{ transcoded.url }}">{{ media.title }}</a>
            {% endfor %}
        </li>
    {% endfor %}
</ol>
