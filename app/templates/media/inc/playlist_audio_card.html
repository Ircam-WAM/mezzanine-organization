<audio preload="true"></audio>

<ol class="audio-playlist">
    {% for media in playlist %}
        <li class="audio-playlist__item">
            {% for transcoded_media in media.transcoded.all %}
                <a href="#" data-src="{{ transcoded_media.url }}">{{ media.title }}</a>
            {% endfor %}
        </li>
    {% endfor %}
</ol>
