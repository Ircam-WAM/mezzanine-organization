<audio preload="true"></audio>

<ol class="audio-playlist">
    {% for media in playlist.medias.all %}
        <li class="audio-playlist__item">
            {% for transcoded in media.media.transcoded.all %}
                <a href="#" data-src="{{ transcoded.url }}">{{ media.title }}</a>
            {% endfor %}
        </li>
    {% endfor %}
</ol>
