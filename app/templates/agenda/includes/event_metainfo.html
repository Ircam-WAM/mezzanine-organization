{% load i18n mezzanine_tags event_tags %}
{% editable event.start event.end event.location %}
<p class="event__meta">
    {{ event.start }}
    {% if event.end %}
    {% trans "-" %} {{ event.end }}
    {% endif %}
    {% if event.location %}
    {% trans "at" %}
    <a href="{% url "event_list_location" event.location.slug %}">{{ event.location }}</a>
    {% endif %}
    <a href="{{ event.get_absolute_url }}">{% trans "read more" %}</a>
</p>
{% endeditable %}
